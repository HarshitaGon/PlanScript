<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PlanScript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'fade-slide': 'fadeSlide 0.8s ease-out both',
          },
          keyframes: {
            fadeSlide: {
              '0%': { opacity: '0', transform: 'translateY(-10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          },
        },
      }
    };
  </script>

  <!-- Auto apply dark theme -->
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>

<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">

  <!-- üî∑ Header Section -->
  <header class="flex items-center justify-between px-6 py-4 shadow-md bg-white dark:bg-gray-800">
    <div class="flex items-center gap-3 animate-fade-slide">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="PlanScript Logo"
        class="h-10 w-10 rounded-full shadow-md" />
      <h1 class="text-2xl font-bold text-blue-700 dark:text-blue-400">PlanScript</h1>
    </div>

    <div class="flex items-center gap-4 ml-auto">
      <!-- Dark Mode Toggle -->
      <button id="darkToggle"
        class="text-2xl p-2 rounded-full hover:scale-110 transition-transform duration-300 bg-gray-200 dark:bg-gray-700"
        title="Toggle Theme">
        üåô
      </button>


      <!-- Profile Dropdown -->
      <div class="relative inline-block text-left" x-data="{ open: false }">
        <!-- Profile Button -->
        <button @click="open = !open" class="w-10 h-10 rounded-full overflow-hidden border-2 border-gray-300 dark:border-gray-600">
          <img src="{{ url_for('static', filename='default-avatar.png') }}" alt="User Avatar" class="w-full h-full object-cover">
        </button>

        <!-- Dropdown Box -->
        <div x-show="open" @click.away="open = false" class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-md shadow-lg z-50 p-4">
          <p class="text-sm font-medium text-gray-900 dark:text-white">{{ current_user.name }}</p>
          <p class="text-xs text-gray-500 dark:text-gray-300 mb-3">{{ current_user.email }}</p>

          <form action="{{ url_for('auth.logout') }}" method="POST">
            <button type="submit"
              class="w-full text-left px-3 py-1 bg-red-500 text-white rounded-md hover:bg-red-600 transition">
              Logout
            </button>
          </form>
        </div>
      </div>
    </div>
  </header>

  {% block content %} {% endblock %}

  <!-- Dark Mode Logic -->
  <script>
    const toggle = document.getElementById('darkToggle');
    const root = document.documentElement;

    if (localStorage.getItem('theme') === 'dark') {
      root.classList.add('dark');
      toggle.textContent = '‚òÄÔ∏è';
    }

    toggle.addEventListener('click', () => {
      const isDark = root.classList.toggle('dark');
      toggle.classList.add('rotate-[360deg]', 'transition-transform', 'duration-500');
      setTimeout(() => {
        toggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        toggle.classList.remove('rotate-[360deg]');
      }, 300);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

</body>

</html>
